<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration article to frontendmentor.io" class="illustration">
      <div class="info">
        <a href="#">Learning</a>
  
        <p class="publiDate">Published 21 Dec 2023</p>
  
        <h1 class="title">HTML & CSS foundations</h1>
  
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="perfil">
        <img src="assets/images/image-avatar.webp" alt="perfil">
        <p class="namePerfil">Greg Hooper</p>
      </div>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mateus C. Silva</a>.
  </footer>
</body>

</html>
